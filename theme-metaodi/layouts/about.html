---
layout : default
---

{{^ page.hide_title }}
<div class="page-header">
  <h1>{{ page.title }} {{# page.tagline }} <small>{{ . }}</small>{{/ page.tagline }}</h1>
</div>
{{/ page.hide_title }}

<div class="container-fluid">
  <div class="row" id="about">
    <div class="col-md-6">
      <img class="about-img img-responsive" src="{{urls.media}}/odi.png" alt="Stefan Oderbolz (&quot;Odi&quot;)" />
    </div>
    <div class="col-md-6">
      {{{ page.content }}}
    </div>
  </div>
</div>
