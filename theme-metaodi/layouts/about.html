---
layout : default
---

{{^ page.hide_title }}
<div class="page-header">
  <h1>{{ page.title }} {{# page.tagline }} <small>{{ . }}</small>{{/ page.tagline }}</h1>
</div>
{{/ page.hide_title }}

<div class="row-fluid" id="about">
  <div class="span12">
    <img class="about-img img-responsive" src="{{urls.media}}/odi.jpg" alt="Stefan Oderbolz (&quot;Odi&quot;)">
    {{{ page.content }}}
    <br style="clear: both"/>
  </div>
</div>
